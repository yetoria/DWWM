<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <form>
        <div class="form-group">
            <div class="row">
                <div class="form-group">
                    <label>Genre</label>
                    <div class="form-row">
                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" class="custom-control-input" id="radio2" name="radiobouton">
                            <label class="custom-control-label" for="radio2">Féminin</label>
                        </div>
                        <div class="custom-control custom-control-inline custom-radio">
                            <input type="radio" class="custom-control-input" id="radio1" name="radiobouton">
                            <label class="custom-control-label" for="radio1">Masculin</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="prenom">Prénom</label>
                    <input id="prenom" class="form-control" type="text" name="" placeholder="Entrer votre prénom">
                </div>
                <div class="col-md-6">
                    <label for="nom">Nom</label>
                    <input id="nom" class="form-control" type="text" name="" placeholder="Entrer votre nom">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="age">Âge</label>
            <input id="age" class="form-control" type="text" name="" placeholder="Entrer votre âge">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label for="mail">Email</label>
                    <input id="mail" class="form-control" type="text" name="" placeholder="Entrer votre e-mail">
                </div>
                <div class="col-md-6">
                    <label for="numéro">Téléphone</label>
                    <input id="numéro" class="form-control" type="text" name="" placeholder="Entrer votre numéro">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label for="adresse">Adresse</label>
                    <input id="adresse" class="form-control" type="text" name="" placeholder="Entrer votre adresse">
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="adresse">Mot de passe</label>
                        <input id="mdp" class="form-control" type="text" name=""
                            placeholder="Entrer votre mot de passe">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="adresse">Confirmation du mot de passe</label>
                            <input id="mdpc" class="form-control" type="text" name=""
                                placeholder="Entrer de nouveau votre mot de passe">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="pseudo">Pseudo</label>
                                <input id="pseudo" class="form-control" type="text" name=""
                                    placeholder="Entrer votre pseudonyme">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="Pays">Pays</label>
                            <select name="pays" id="pays">
                                <option value="France">France</option>
                                <option value="Espagne">Espagne</option>
                                <option value="Royaume Uni">Royaume Uni</option>
                            </select>

                        </div>
                    </div>
                    <button class="btn btn-primary">S'inscrire</button>
    </form>
    <script>src="inscription.js"</script>
</body>

</html>
