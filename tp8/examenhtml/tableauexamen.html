<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau examen</title>
    <link rel="stylesheet" href="tableauexam.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="5">A</td>
        </tr>

        <tr>
            <td rowspan="4">D</td>
            <td colspan="2">B</td>
            <td colspan="2">C</td>
        </tr>

        <tr>
            <td>E</td>
            <td colspan="2" rowspan="2">F</td>
            <td colspan="2" rowspan="2">G</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td colspan="2">I</td>
            <td colspan="2">J</td>
        </tr>

    </table>
</body>
</html>
